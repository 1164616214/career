<html>
<head>
	<title>Hello html</title>
	<!--CSS(层叠样式表):控制HTML元素的风格-->
	<style>
		h1 {
			color: #9c2716;
			font-size: 50px;
		}
	</style>
	<!--javascript:让HTML具有动态交互性的脚本语言-->
	<script>
		function change_color(){
			document.getElementsByTagName('h1')[0].style.color = '#565412';
		}
	</script>
</head>
<body>
	<h1 onclick='change_color()'>Hello Html</h1>
</body>
</html>
